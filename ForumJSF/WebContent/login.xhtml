<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	template="/pages/template/layout.xhtml">

	<ui:define name="title">Log In</ui:define>

	<ui:define name="opUser">
		<div class="row">
			<div class="col-4" style="margin-top: 3px;">
				<h:commandButton action="login.xhtml?faces-redirect=true"
					style="text-decoration: none; color: #04bcd1; text-shadow: 0px 0px 10px #04bcd1; font-size: 18px; text-decoration: none; color: #04bcd1; border-color: transparent; background-color: transparent;"
					value="Log in" />
			</div>
			<div class="col-4">
				<h:commandButton
					action="signUp.xhtml?faces-redirect=true"
					class="btn btn-outline-secondary" value="Sign Up" />
			</div>
		</div>
	</ui:define>

	<ui:define name="content">

		<div class="border container shadow-lg p-4 mb-6 bg-white rounded-lg"
			style="width: 40%; margin-top: 2cm; padding-bottom: 2%; padding-top: 2%; padding-left: 5%;">
			<div style="width: 100%; margin-top: 2%;">
				<h:form>
					<div class="row-control">
						<div class="col">
							<h:outputText value="Email" />
							<h:inputText value="#{logInController.access.logIn}" id="itEmail"
								class="form-control" type="email" />
						</div>
						<h:message for="itEmail" />

						<BR />
						<div class="col">
							<h:outputText value="Senha" />
							<h:inputSecret value="#{logInController.access.password}"
								class="form-control" type="password" />
						</div>
					</div>

					<h:commandButton actionListener="#{logInController.start}"
						type="submit" style="margin-left: 84%; margin-top: 5%;"
						class="btn btn-secondary" value="Entrar" />
				</h:form>
			</div>
		</div>
	</ui:define>
</ui:composition>
