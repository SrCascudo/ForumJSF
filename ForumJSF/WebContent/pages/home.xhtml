<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Home</title>
	<link rel="shortcut icon" type="image/x-icon"
		href="#{resource['image/coffe.png']}" />
	<meta charset="utf-8" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
</h:head>
<h:body>
	<header>
		<h:form style="width: 100%; padding-rigth: 0cm;">
			<nav class="navbar navbar-expand-lg navbar-light"
				style="background-color: #e3f2fd;">
				<div class="navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item"><h:commandButton class="nav-link"
								actionListener="#{redirect.home}" value="Home"
								style="text-decoration: none; color: #04bcd1; border-color: transparent; background-color: transparent;" /></li>
						<li class="nav-item"><h:commandButton class="nav-link"
								actionListener="#{redirect.quemSomos}" value="Quem Somos"
								style="text-decoration: none; color: #04bcd1; border-color: transparent; background-color: transparent;" /></li>

						<li class="nav-item"><h:commandButton class="nav-link"
								value="Feed-Back"
								style="text-decoration: none; color: #04bcd1; border-color: transparent; background-color: transparent;" /></li>
					</ul>
				</div>


				<div class="row">
					<div class="btn-group">
						<button type="button"
							style="margin-right: 1cm; border: 0px; background-color: transparent;"
							class="btn dropdown-toggle" data-toggle="dropdown"
							aria-haspopup="true" aria-expanded="false">
							<h:graphicImage width="50%" library="image" name="userRoot.png" />
						</button>
						<div style="margin-right: 1cm;"
							class="dropdown-menu dropdown-menu-right">
							<h:commandLink class="dropdown-item"  value="Perfil" actionListener="#{redirect.perfil}"/>
							<h:commandLink actionListener="#{redirect.consulta}"
								class="dropdown-item" value="Registro de Atividade" />
							<div class="dropdown-divider"></div>
							<h:commandLink class="dropdown-item" action="#{redirect.sair}" value="Sair" />
						</div>
					</div>
				</div>
			</nav>
		</h:form>
	</header>

	<br />

	<h:form>
		<div class="form-group" style="margin-left: 5%; width: 45%;">
			<label for="exampleFormControlTextarea1" style="color: green;">Post
				Rápido</label>
			<h:inputTextarea class="form-control" id="post" rows="8"
				style="width: 100%;" value="#{homeController.textoPublicar.descricao}" />
			<br />
			<h:commandButton style="margin-left:87%;" value="ENVIAR"
				actionListener="#{homeController.publicar}" >
				<f:ajax execute="@form" render="publicacoes"/>
			</h:commandButton>
		</div>
	</h:form>
	<br />
	<br />

	<h2 style="margin-left: 5%;">PERGUNTAS</h2>
	<hr />


	<h:form id="publicacoes" class="table container" style="width: 80%">
		<h:dataTable value="#{homeController.publicacoes}" style="width:100%;"
			var="elemento">
			<h:column id="name">
				<div class="card border-secondary mb-3">
					<h:outputLabel class="card-header"
						value="#{elemento.nickQuemPublicou}" />
					<h3 style="padding-left: 3%; padding-right: 1%; margin: 0px;">
						<h:commandLink value="#{elemento.descricao}"
							action="#{homeController.redirectPergunta(elemento)}" />
					</h3>
					<cite style="margin-left: 1%; padding-top: 1%;"
						title="#{elemento.quandoPublicado}">
						#{elemento.quandoPublicado} </cite>
				</div>
			</h:column>
		</h:dataTable>
	</h:form>

	<div class="card text-center">
		<div class="card-footer text-muted">
			Desenvolvimento: John Helder e Vinícius Santos <br /> Forum Master -
			©2019
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</h:body>
</html>
