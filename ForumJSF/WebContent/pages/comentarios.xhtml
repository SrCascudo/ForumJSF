<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<title>Home</title>
	<link rel="shortcut icon" type="image/x-icon"
		href="#{resource['image/coffe.png']}" />
	<meta charset="utf-8" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<style>
* {
	margin: 0;
	padding: 0;
}

center {
	margin-left: 50px;
	margin-right: 50px;
}
</style>
</h:head>
<h:body>
	<header>
		<h:form style="width: 100%; padding-rigth: 0cm;">
			<nav class="navbar navbar-expand-lg navbar-light"
				style="background-color: #e3f2fd;">
				<div class="navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item"><h:commandLink class="nav-link"
								value="Home"
								style="text-decoration: none; color: #04bcd1; border-color: transparent; background-color: transparent;" /></li>
						<li class="nav-item"><h:commandLink class="nav-link"
								value="Quem Somos"
								style="text-decoration: none; color: #04bcd1; border-color: transparent; background-color: transparent;" /></li>

						<li class="nav-item"><h:commandLink class="nav-link"
								value="Feed-Back"
								style="text-decoration: none; color: #04bcd1; border-color: transparent; background-color: transparent;" /></li>
					</ul>
				</div>


				<div class="row">
					<div class="btn-group">
						<button type="button"
							style="margin-right: 1cm; border: 0px; background-color: transparent;"
							class="btn dropdown-toggle" data-toggle="dropdown"
							aria-haspopup="true" aria-expanded="false">
							<h:graphicImage width="50%" library="image" name="userRoot.png" />
						</button>
						<div style="margin-right: 1cm;"
							class="dropdown-menu dropdown-menu-right">
							<h:commandLink class="dropdown-item" value="Editar Perfil" />
							<h:commandLink class="dropdown-item" value="Opção 02" />
							<h:commandLink class="dropdown-item" value="Adminstrador" />
							<div class="dropdown-divider"></div>
							<h:commandLink class="dropdown-item" value="Sair" />
						</div>
					</div>
				</div>
			</nav>
		</h:form>
	</header>
	<br />
	<h1>Forum Master</h1>
	<br />
	<div class="container">
		<div style="margin-left: 1cm; margin-right: 1cm"
			class="card border-secondary mb-3">
			<h:outputLabel class="card-header"
				value="#{comentariosController.publicacao.nickQuemPublicou}" />
			<h3 style="padding-left: 3%; padding-right: 1%;">
				<h:outputLabel value="#{comentariosController.publicacao.descricao}" />
			</h3>
			<cite title="Data publicado">#{comentariosController.publicacao.quandoPublicado}</cite>
		</div>
		<hr />

		<br /> <br />
		<h:form id="comentarios">
			<h:dataTable value="#{comentariosController.comentarios}"
				style="width: 100%;" var="elemento">
				<h:column id="name">
					<h:panelGrid rendered="#{comentariosController.isEdit(elemento) == false}">
						<div class="media position-relative"
							style="padding-left: 3%; padding-right: 25%;">
							<h:graphicImage library="image" name="coffe.png" />
							<div class="media-body">
								<h5 class="mt-0">
									<h:outputLabel value="#{elemento.nickQuemPublicou}" />
								</h5>
								<h:outputLabel style="width: 100%;"
									value="#{elemento.descricao}" />
							</div>
						</div>
					</h:panelGrid>

					<h:panelGrid rendered="#{comentariosController.isEdit(elemento) == true}">
						<div class="media position-relative"
							style="padding-left: 3%; padding-right: 25%;">
							<h:graphicImage library="image" name="coffe.png" />
							<div class="media-body">
								<h5 class="mt-0">
									<h:outputLabel value="#{elemento.nickQuemPublicou}" />
								</h5>

								<h:inputTextarea rows="3" style="width:50%;"
									value="#{elemento.descricao}">
								</h:inputTextarea>

								<div class="row" style="margin-left: 25%; width: 20%;">
									<div class="col-5">
										<h:commandButton value="Cancelar" />
									</div>
									<div class="col">
										<h:commandButton
											actionListener="#{comentariosController.editarComentario(elemento)}"
											value="Editar">
											<f:ajax execute="editComentario" render="@all" />
										</h:commandButton>
									</div>
								</div>
							</div>
						</div>
					</h:panelGrid>
					<br />
				</h:column>
			</h:dataTable>
		</h:form>

		<h:form id="comentar">
			<div class="row">
				<div class="col-6">
					<h:inputTextarea
						value="#{comentariosController.comentario.descricao}"
						style="margin-left: 6%; padding-left: 1%; padding-right: 0%; width: 100%; border-radius: 50px 0px 0px 50px;"
						rows="1" />
				</div>
				<div class="col">
					<h:commandButton
						actionListener="#{comentariosController.addComentario}"
						value="Enviar"
						style="padding-left: 0%; border-radius: 0px 50px 50px 0px;">
						<f:ajax execute="@all" render="@all" />
					</h:commandButton>
				</div>
			</div>
		</h:form>
	</div>
	<br />
	<br />


	<div class="card text-center" style="margin-bottom: 0%;">
		<div class="card-footer text-muted">
			Desenvolvimento: John Helder e Vinícius Santos <br /> Forum Master -
			©2019
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</h:body>
</html>
