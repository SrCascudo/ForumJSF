<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

	<header>

		<h:form style="width: 100%; padding-rigth: 0cm;">
			<nav class="navbar navbar-expand-lg navbar-light"
				style="background-color: #e3f2fd;">
				<div class="navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item"><h:commandButton class="nav-link"
								actionListener="#{redirect.home}" value="Home"
								style="text-decoration: none; color: #04bcd1; border-color: transparent; background-color: transparent;" /></li>
						<li class="nav-item"><h:commandButton class="nav-link"
								actionListener="#{redirect.quemSomos}" value="Quem Somos"
								style="text-decoration: none; color: #04bcd1; border-color: transparent; background-color: transparent;" /></li>

						<li class="nav-item"><h:commandButton class="nav-link"
								value="Feed-Back"
								style="text-decoration: none; color: #04bcd1; border-color: transparent; background-color: transparent;" /></li>
					</ul>
				</div>

				<div>
					<ui:insert name="opUser">
						<div class="row">
							<div class="btn-group">
								<button type="button"
									style="margin-right: 1cm; border: 0px; background-color: transparent;"
									class="btn dropdown-toggle" data-toggle="dropdown"
									aria-haspopup="true" aria-expanded="false">
									<h:graphicImage width="50%" library="image" name="userRoot.png" />
								</button>
								<div style="margin-right: 1cm;"
									class="dropdown-menu dropdown-menu-right">
									<h:commandLink class="dropdown-item" value="Perfil"
										actionListener="#{redirect.perfil}" />
									<h:commandLink actionListener="#{redirect.consulta}"
										class="dropdown-item" value="Registro de Atividade" />
									<div class="dropdown-divider"></div>
									<h:commandLink class="dropdown-item" action="#{redirect.sair}"
										value="Sair" />
								</div>
							</div>
						</div>
					</ui:insert>
				</div>
			</nav>
		</h:form>

	</header>
	<br />
</ui:composition>
