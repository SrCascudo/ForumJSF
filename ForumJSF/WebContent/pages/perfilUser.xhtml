<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	template="/pages/template/layout.xhtml">

	<ui:define name="title">#{perfilController.user.nick}</ui:define>

	<ui:define name="content">
		<div class="container shadow-lg p-4 mb-6 bg-white rounded-lg"
			style="width: 50%; margin-top: 2%;">
			<BR />

			<h:messages globalOnly="true" class="alert alert-danger" />
			<h:form>
				<div class="row">
					<div class="col">
						<h:outputText for="exampleFormControlh:inputText1" value="NOME" />
						<h:inputText value="#{perfilController.user.name}" disabled="true"
							id="itNome" type="text" class="form-control" />
						<div style="padding-top: 3px;">
							<h:message class="alert-danger"
								style="padding: 3px; border-radius: 5px;" for="itNome" />
						</div>

					</div>
					<div class="col">
						<h:outputText for="exampleFormControlh:inputText1" value="NICK" />
						<h:inputText value="#{perfilController.user.nick}" id="itNick"
							type="text" class="form-control" />
						<div style="padding-top: 3px;">
							<h:message class="alert-danger"
								style="padding: 3px; border-radius: 5px;" for="itNick" />
						</div>
					</div>
				</div>
				<BR />
				<div class="form-row">
					<div class="col-3">
						<h:outputText for="exampleFormControlh:inputText1" value="DDD" />
						<h:inputText value="#{perfilController.user.phone.ddd}"
							type="text" class="form-control" />
					</div>
					<div class="col">
						<h:outputText for="exampleFormControlh:inputText1"
							value="TELEFONE" />
						<h:inputText value="#{perfilController.user.phone.number}"
							type="text" class="form-control" />
					</div>
				</div>
				<BR />
				<div class="form-row">
					<div class="col">
						<h:outputText value="EMAIL:" />
						<h:inputText value="#{perfilController.user.email.logIn}"
							id="itEmail" class="form-control" disabled="true" />
						<div style="padding-top: 3px;">
							<h:message class="alert-danger"
								style="padding: 3px; border-radius: 5px;" for="itEmail" />
						</div>
					</div>
					<div class="col">
						<h:outputText value="SENHA:" />
						<h:inputSecret value="#{perfilController.user.email.password}"
							id="itSenha" class="form-control" />
						<div style="padding-top: 3px;">
							<h:message class="alert-danger"
								style="padding: 3px; border-radius: 5px;" for="itSenha" />
						</div>
					</div>
				</div>
				<BR />
				<h:commandButton value="ALTERAR" type="submit"
					actionListener="#{perfilController.alterar}"
					class="btn btn-secondary btn-lg btn-block" />
			</h:form>
			<BR />
		</div>
		<BR />
		<BR />
		<br/>
	</ui:define>
</ui:composition>
